<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: rgb(246, 210, 1);
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .image {
            width: 100%;
            text-align: center;
        }
        .image img {
            
            height: 700px;
            width: 500px;
        }
        .contact-form {
            margin: 90px 0;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-top: 0;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            nav a {
                padding: 10px 15px;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }
            header p {
                font-size: 14px;
            }
            nav a {
                padding: 8px 10px;
                font-size: 14px;
            }
            .container {
                padding: 10px;
            }
            footer p {
                font-size: 14px;
            }
            .contact-form {
                padding: 10px;
            }
            .contact-form h2 {
                font-size: 18px;
            }
        }
    </style>
    <!-- Tambahkan EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("s3xhXxuLNR3Pwp82L"); // Ganti dengan User ID Anda dari EmailJS
       })();
    </script>
</head>
<body>
    <header>
        <h1>Auto Window</h1>
        <p>Spesialis power window, alarm, dan central lock.</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="produk.html">Produk</a>
        <a href="artikel.html">Artikel</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <section>
            <div class="image">
                <img src="window_Mobil.png" alt="Window Mobil">
            </div>
        </section>
        <section id="contact">
            <div class="contact-form">
                <h2>Call Center</h2>
                <form id="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Auto Window. All rights reserved.</p>
    </footer>

    <!-- Tambahkan script untuk mengirim email -->
    <script type="text/javascript">
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.sendForm('service_09zm872', 'template_295olb3', this)
                .then(function() {
                    alert('Message sent successfully!');
                }, function(error) {
                    alert('Failed to send message: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
