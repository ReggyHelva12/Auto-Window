<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: rgb(246, 210, 1);
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        }
        nav a {
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .image {
            width: 100%;
            text-align: center;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        .contact-form {
            margin: 20px 0;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            margin-top: 0;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            nav a {
                padding: 10px 15px;
            }
            .article {
                padding: 10px;
                margin-bottom: 15px;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }
            header p {
                font-size: 14px;
            }
            nav a {
                padding: 8px 10px;
                font-size: 14px;
            }
            .container {
                padding: 10px;
            }
            .article h3 {
                font-size: 18px;
            }
            .article p {
                font-size: 14px;
            }
            footer p {
                font-size: 14px;
            }
            .contact-form {
                padding: 10px;
            }
            .contact-form h2 {
                font-size: 18px;
            }
        }
    </style>
    
</head>
<body>
    <header>
        <h1>Auto Window</h1>
        <p>Spesialis power window, alarm, dan central lock.</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="#pemasangan">Produk</a>
        <a href="artikel.html">Artikel</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section>
            <div class="image">
                <img src="window_Mobil.png" alt="Window Mobil">
            </div>
        </section>
    
    </div>
    <footer>
        <p>&copy; 2024 Auto Window. All rights reserved.</p>
    </footer>
</body>
</html>
